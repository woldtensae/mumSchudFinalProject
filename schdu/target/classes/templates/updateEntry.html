<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="/updateEntry" modelAttribute="entry">
		<label for="entryMonth">Entry Month</label>
		<input type="text" th:value="${updatableEntry.entryMonth}" name="entryMonth" />
		<br></br>
		<label for="numOfMpp">Number of MPP</label>
		<input type="number" th:value="${updatableEntry.numOfMpp}" name="numOfMpp" />
		<br></br>
		<label for="numOfFpp">Number of FPP</label>
		<input type="number" th:value="${updatableEntry.numOfFpp}" name="numOfFpp" />
		<br></br>
		
		<label for="numOfUSstudents">Number of US Students</label>
		<input type="number" th:value="${updatableEntry.numOfUSstudents}" name="numOfUSstudents" />
		<br></br>
		<input name="id"  type="hidden" th:value="${updatableEntry.id}" />
		<button type="submit">Update</button>
			
	</form> 
</body>
</html>
