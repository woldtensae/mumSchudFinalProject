<body>
	<div id="header">
		<h1>Manage MUM Entry </h1>
	</div>
	<div class="updateForm">	
		<form method="post" action="/updateEntry" modelAttribute="entry" class="form-group">
			<label for="entryMonth">Entry Month</label>
			<input type="text" class="form-control" th:value="${updatableEntry.entryMonth}" name="entryMonth" />
			<br></br>
			<label for="numOfMpp">Number of MPP</label>
			<input class="form-control" type="number" th:value="${updatableEntry.numOfMpp}" name="numOfMpp" />
			<br></br>
			<label for="numOfFpp">Number of FPP</label>
			<input class="form-control" type="number" th:value="${updatableEntry.numOfFpp}" name="numOfFpp" />
			<br></br>
			
			<label for="numOfUSstudents">Number of US Students</label>
			<input class="form-control" type="number" th:value="${updatableEntry.numOfUSstudents}" name="numOfUSstudents" />
			<br></br>
			<input name="id"  type="hidden" th:value="${updatableEntry.id}" />
			<button type="submit" class="btn btn-primary">Update</button>
		</form> 
	</div>	
</body>
